<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeja.IA</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="login">
        <div class="container login-div">
            <div class="logo">
                <img src="assets/img/image 4.svg" alt="">
            </div>
            <h1>Planeja<span>.IA</span></h1>
            <h2>Faça seu Login</h2>

            <form class="form-login">
                <label for="login">Email ou Usuário:</label>
                <input type="text" id="login" name="login" placeholder="email@email.com" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <a class="link-login" href="/esqueceu">Esqueceu sua senha?</a>

                <button type="submit" class="button">Entrar</button>
            </form>
            <button type="button" class="button" id="botaoCadastro">Cadastrar-se</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/routes.js"></script>


</body>

</html>
