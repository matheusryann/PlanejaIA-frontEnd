<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeja.IA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* Posicionamento do botão "Sair" */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 18px;
            /* Aumenta o tamanho da fonte */
            font-weight: bold;
            color: #6549ff;
            /* Cor do botão */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn i {
            font-size: 22px;
            /* Aumenta o ícone */
        }

        .logout-btn:hover {
            color: #4326b0;
            /* Tom mais escuro no hover */
        }
    </style>
</head>

<body>
    <!-- Botão de Logout no canto superior direito -->
    <a href="#" id="botaoLogout" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i> Sair
    </a>

    <main class="home">
        <div class="container home-div">
            <div class="logo">
                <img src="assets/img/image 4.svg" alt="">
            </div>
            <h1>Planeja<span>.IA</span></h1>
            <p>Seu cronograma de estudos organizado com inteligência artificial</p>
            <a class="button" href="./">Gerar Cronograma de Estudos</a>
        </div>
    </main>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/routes.js"></script>
</body>

</html>
